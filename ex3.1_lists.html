<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 3.1</title>
</head>
<body>
   
    <!-- First List Headline -->
    <h5 style="color: royalblue; font-weight: bold; font-style: italic; text-decoration: underline;">
        First List
    </h5>
    <!-- First List items -->
    <ul style="color: royalblue;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    <!-- Second List Headline-->
    <h5 style="color: red;"> 
        Second List
    </h5>
     <!-- Second List items -->
    <ol style="color: red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>

    <!-- Third List Headline -->
    <h5> 
        Third List
    </h5>
    <!-- First List items -->
    <ul style="list-style: square;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>

    
    
</body>
</html>
